<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu" icon-only></ion-icon>
        </button>
        <ion-title>{{ 'ROLES_TITLE' | translate }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-row>
		<ion-col *ngFor="let role of roles" col-sm-4 col-md-4>
			<ion-card>
				<ion-card-header>
					<ion-row>
						<ion-col>
							<ion-label><b>{{role.roleName}}</b></ion-label>
						</ion-col>
						<ion-col>
							<ion-buttons end>
								<button ion-button color="light" small>            
                  <ion-icon name="create"></ion-icon>
                </button>
							</ion-buttons>
						</ion-col>
					</ion-row>
				</ion-card-header>
				<ion-card-content>
					<b>Description:</b>
					<p>{{role.description}}</p>
				</ion-card-content>
			</ion-card>
		</ion-col>
	</ion-row>
<ion-row>
        
    </ion-row>
</ion-content>
