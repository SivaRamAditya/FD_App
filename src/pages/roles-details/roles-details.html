<ion-header>
    <ion-navbar>
        <img src="./assets/img/IL_Logo.jpg" />
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-title>{{ 'RoleDetails'| translate }}</ion-title>
        </ion-card-header>
        <ion-card-content>
            <ion-list no-lines>
                <form [formGroup]="form">
                    <ion-item>
                        <ion-label floating>Role Name</ion-label>
                        <ion-input formControlName="name" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Description</ion-label>
                        <ion-input formControlName="description" type="text"></ion-input>
                    </ion-item>
                </form>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
